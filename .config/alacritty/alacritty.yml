# -- Options {{{1
# --------------------------------------------------------------------------------------------------

env:
  TERM: xterm-256color

dimensions:
  columns: 120
  lines: 40

padding:
  x: 2
  y: 2

tabspaces: 4

draw_bold_text_with_bright_colors: true

render_timer: false

visual_bell:
  animation: EaseOut
  duration: 0

background_opacity: 1.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>"

hide_cursor_when_typing: true

live_config_reload: true

font:
  normal:
    family: FuraCode Nerd Font
    style: Regular

  bold:
    family: FuraCode Nerd Font
    style: Medium

  italic:
    family: FuraCode Nerd Font

  size: 16.0

  offset:
    x: 0.0
    y: 0.0

  glyph_offset:
    x: 0.0
    y: 0.0

  use_thin_strokes: true

# -- Colors {{{1
# --------------------------------------------------------------------------------------------------

custom_cursor_colors: true

# Nord
colors:
  primary:
    background: '0x292d3e'
    foreground: '0xd8dee9'

  cursor:
    text:       '0x3b4252'
    cursor:     '0xd8dee9'

  normal:
    black:      '0x3b4252'
    red:        '0xbf616a'
    green:      '0xa3be8c'
    yellow:     '0xebcb8b'
    blue:       '0x81a1c1'
    magenta:    '0xb48ead'
    cyan:       '0x88c0d0'
    white:      '0xe5e9f0'

  bright:
    black:      '0x4c566a'
    red:        '0xbf616a'
    green:      '0xa3be8c'
    yellow:     '0xebcb8b'
    blue:       '0x81a1c1'
    magenta:    '0xb48ead'
    cyan:       '0x8fbcbb'
    white:      '0xeceff4'

  dim:
    black:      '0x333333'
    red:        '0xf2777a'
    green:      '0x99cc99'
    yellow:     '0xffcc66'
    blue:       '0x6699cc'
    magenta:    '0xcc99cc'
    cyan:       '0x66cccc'
    white:      '0xdddddd'

# -- Mappings {{{1
# --------------------------------------------------------------------------------------------------

mouse_bindings:
  - { mouse: Middle, action: PasteSelection }

mouse:
  double_click: { threshold: 300 }
  triple_click: { threshold: 300 }


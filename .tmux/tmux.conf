# -- Options {{{1
# --------------------------------------------------------------------------------------------------

# Prefix C-a.
unbind C-b
set -g prefix C-a

# Default term.
set -g default-terminal "screen-256color"

# Mouse support.
set -g mouse on

# Time in milliseconds for which tmux waits after an escape.
set -g escape-time 0

# Keep commands history and set its limit.
set -g history-file ~/.tmux/tmux_history
set -g history-limit 10000

# Start window numbers at 1 to match keyboard order with tmux window order.
set -g base-index 1
set -g pane-base-index 1

# Renumber windows sequentially after closing any of them.
set -g renumber-windows on

# Allow programs to change title using a escape sequence.
set -g allow-rename on

# Don't show "Activity in window X" messages.
set -g visual-activity off

# Enable supported focus events.
set -g focus-events on

# Terminal overrides.
set -g -a terminal-overrides ',xterm-256color:Tc' # True color support.

# -- Mappings {{{1
# --------------------------------------------------------------------------------------------------

# -- Setup {{{2
# ------------------------------------------------

# Enable vi style key bindings.
set -g mode-keys vi
set -g status-keys vi

# Bind 'C-a C-a' to send 'C-a'.
bind C-a send-prefix

# Reload configuration.
bind r \
	source-file ~/.tmux/tmux.conf \; \
	display-message ' (!) ~/.tmux/tmux.conf reloaded.'

# -- Navigation {{{2
# ------------------------------------------------

# Switch panes.
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Switch windows.
bind -n M-p select-window -t :- # Previous window.
bind -n M-n select-window -t :+ # Next window.
bind -n M-1 select-window -t 1 # Window number 1.
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5

# Toggle zoom.
bind -n M-z resize-pane -Z

# -- Modifying {{{2
# ------------------------------------------------

# Split pane with same directory.
bind - split-window -v -c '#{pane_current_path}'
bind \ split-window -h -c '#{pane_current_path}'
bind _ split-window -fv -c '#{pane_current_path}' # Full width.
bind | split-window -fh -c '#{pane_current_path}' # Full height.

# Resize panes.
bind -n M-H resize-pane -L 2
bind -n M-J resize-pane -D 1
bind -n M-K resize-pane -U 1
bind -n M-L resize-pane -R 2

# Kill panes without prompt.
bind x kill-pane

# Swap windows across themselves.
bind -r '<' swap-window -t -1
bind -r '>' swap-window -t +1

# Kill windows without prompt.
unbind &
bind X kill-window

# Toggle two pane between them.
bind -n M-t run-shell "~/.tmux/functions/toggle-pane.zsh"

# -- Visual {{{2
# ------------------------------------------------

# Enter copy mode.
bind -n M-v copy-mode

# Select
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle

# Copy
bind -T copy-mode-vi y run-shell "tmux send -X copy-selection-and-cancel && ~/.bin/clipboard set $(tmux save-buffer -) || tmux send -X copy-selection-and-cancel" # Copy to system clipboard.
bind -T copy-mode-vi Y send-keys -X copy-pipe-and-cancel 'tmux paste-buffer -s ""' # Copy and paste immediately to shell prompt.

# Paste
bind p paste-buffer -s '' # Paste without CR feed.
bind P choose-buffer "paste-buffer -b '%%' -s ''"

# Search
bind -T copy-mode-vi / command-prompt -i -p '/' 'send-keys -X search-forward-incremental "%%%"'
bind -T copy-mode-vi ? command-prompt -i -p '?' 'send-keys -X search-backward-incremental "%%%"'

# Jump search mode with prefix.
bind / copy-mode \; send-keys '/'
bind ? copy-mode \; send-keys '?'

# -- Style {{{1
# --------------------------------------------------------------------------------------------------

# Mode
set -g mode-bg brightblack
set -g mode-fg default

# Use top tabbar
set -g status-position top

# Status update interval
set -g status-interval 5

# Basic status bar colors
set -g status-bg default
set -g status-fg white

# Left side of status bar
set -g status-left-length 40
set -g status-left '#[fg=brightwhite,bg=brightblack] #S #[fg=default,bg=default] '

# Window status
set -g window-status-format '#[fg=white,bg=brightblack] #I #[fg=white,bg=black] #W '
set -g window-status-current-format '#[fg=brightwhite,bg=brightblue] #I #[fg=brightwhite,bg=brightmagenta] #W '
set -g window-status-separator " "
set -g status-justify left

# Right side of status bar
set -g status-right-length 40
set -g status-right ' #[fg=white,bg=black] %Y-%m-%d %R #[fg=white,bg=brightblack] #(whoami)@#h '

# Pane border
set -g pane-border-bg default
set -g pane-border-fg black
set -g pane-active-border-bg default
set -g pane-active-border-fg white

# Pane number indicator
set -g display-panes-colour brightblack
set -g display-panes-active-colour brightwhite

# Clock mode
set -g clock-mode-colour white
set -g clock-mode-style 24

# Message
set -g message-bg default
set -g message-fg default

